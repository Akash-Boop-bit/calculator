<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="body">
    <div>
        <h1 id="heading1">WORLD'S BEST CALCULATOR PROGRAM!!!</h1>
    </div>
    <br>
    <br>
    <div class="calculator">
        <div class="outputarea">
            <h1 style="text-align: center;">Calculation Here!!</h1>
            <p id="intputpara"></p>
            <p id="outputpara">=</p>
        </div>
        <br>
        
        <div class="inputarea">
            <div>
                <button id="buttonc" class="button">C</button>
                <button class="button">* </button>
                <button class="button">/ </button>
                <button id="button" class="button1">= </button>
            </div>
            <div>
                <button id="button1" class="button3">1 </button>
                <button id="button2" class="button3">2 </button>
                <button id="button3" class="button3">3 </button>
                <button id="buttonp" class="button2">+ </button>
            </div>
            <div>
                <button id="button4" class="button3">4 </button>
                <button id="button5" class="button3">5 </button>
                <button id="button6" class="button3">6 </button>
                <button id="buttonm" class="button2">- </button>
            </div>
            <div>
                <button id="button7" class="button3">7 </button>
                <button id="button8" class="button3">8 </button>
                <button id="button9" class="button3">9 </button>
                <button id="button0" class="button2">0 </button>
            </div>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
